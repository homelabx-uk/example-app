on:
  pull_request:

jobs:
  containerize:
    uses: ./.github/workflows/.containerize.yml
    permissions:
      contents: read
      packages: write
  deploy-review:
    needs: containerize
    uses: ./.github/workflows/.deploy.yml
    with:
      tier: review # change the tier temporarily to "prod" if you want to test a review app with prod config
      releaseSuffix: pr-${{ github.event.pull_request.number }}
      image: ${{ needs.containerize.outputs.image }}
