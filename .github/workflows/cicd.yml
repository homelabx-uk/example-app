on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  containerize:
    if: ${{ github.event.action != 'closed' }}
    uses: ./.github/workflows/.containerize.yml
    permissions:
      contents: read
      packages: write
  deploy-review:
    if: ${{ github.event.action != 'closed' && github.ref_name != 'main' }}
    needs: containerize
    runs-on: self-hosted
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: https://example-app-pr-${{ github.event.pull_request.number }}.homelabx.uk
    steps:
      - uses: actions/checkout@v4
      - run: helm upgrade --install --atomic --timeout 300s --create-namespace -n ${{ github.event.repository.name }} --set image="${{ needs.containerize.outputs.image }}" ${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }} ./chart
  destroy-review:
    if: ${{ github.event.action == 'closed' }}
    runs-on: self-hosted
    steps:
      - run: helm uninstall --wait -n ${{ github.event.repository.name }} ${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}
  deploy-prod:
    if: ${{ github.ref_name == 'main' }}
    needs: containerize
    runs-on: self-hosted
    environment:
      name: prod
      url: https://example-app.homelabx.uk
    steps:
      - uses: actions/checkout@v4
      - run: helm upgrade --install --atomic --timeout 300s --create-namespace -n ${{ github.event.repository.name }} --set image="${{ needs.containerize.outputs.image }}" ${{ github.event.repository.name }} ./chart
